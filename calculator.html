<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title> calculator </title>
    </head>

    <body>
        <div id="container"> 
            <div id="calculatorbody">
                <div id = "buttonbox">
                <button id="displaybutton" type = button> Display </button>
                <button class = "numberbutton" button id="button0" type = button> 0 </button>
                <button class = "numberbutton" button id="button1" type = button> 1 </button>
                <button class = "numberbutton" button id="button2" type = button> 2 </button>
                <button class = "numberbutton" button id="button3" type = button> 3 </button>
                <button class = "numberbutton" button id="button4" type = button> 4 </button>
                <button class = "numberbutton" button id="button5" type = button> 5 </button>
                <button class = "numberbutton" button id="button6" type = button> 6 </button>
                <button class = "numberbutton" button id="button7" type = button> 7 </button>
                <button class = "numberbutton" button id="button8" type = button> 8 </button>
                <button class = "numberbutton" button id="button9" type = button> 9 </button>
                <button button id = "periodbutton" type = button> . </button>
                <button button id="addbutton" type = button> + </button>
                <button button id="subtractbutton" type = button> - </button>
                <button button id="multiplybutton" type = button> x </button>
                <button button id="divisionbutton" type = button> / </button>
                <button button id="equalsbutton" type = button> = </button>
            
                </div>
            </div>
        </div>  



    </div>    

        <script src= "calculator.js" charset="utf-8"></script>
        <link rel = "stylesheet" href = "calculator.css">
    </body>


</html>
